	<script type="text/javascript">
		$(function(){
			//播放完毕
			$('#mp3Btn').on('ended',function(){
				console.log('音频已播放完成');
				$('main .box1 .btn-audio').css({
					'background':'url(images/images/task7-02_10.png)',
					'background-size':'100% 100%'
				})
			})
				//播放器控制
				var audio=document.getElementById("mp3Btn");
				audio.volume=.8;
				$('main .box1 .btn-audio').click(function(e){
					e.stopPropagation();//防止冒泡
					if(audio.paused){
						$('main .box1 .btn-audio').css({
							'background':'url(images/images/task7-03_03.png)',
							'background-size':'100% 100%'
						})
						audio.play();//播放
						return;
					}else{
						$('main .box1 .btn-audio').css({
							'background':'url(images/images/task7-02_10.png)',
							'background-size':'100% 100%'
						})
						audio.pause();//暂停
					}
				})
			})
